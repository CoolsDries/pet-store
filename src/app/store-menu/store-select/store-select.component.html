<div class="store-select-list">
    <h2>Select Stores</h2>
    <ul>
      <li *ngFor="let store of stores">
        <app-store-select-item [store]="store"></app-store-select-item>
        <input type="checkbox" (change)="onCheckboxChange(store, $event)">
      </li>
    </ul>
    <button (click)="onSelectStores()">Select</button>
  </div>
