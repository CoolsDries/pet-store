<form class="form" [formGroup]="speciesForm" (ngSubmit)="addSpecies()">
  <h1>Soort toevoegen</h1>

  <div class="form-element">
    <label for="name">Naam</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      required
      [placeholder]="'Naam'"
    />
  </div>

  <div class="form-element">
    <label for="basePrice">Basis prijs</label>
    <input type="number" id="basePrice" formControlName="basePrice" required />
  </div>

  <div class="form-element">
    <button type="submit" [disabled]="speciesForm.invalid">
      Soort toevoegen
    </button>
  </div>
</form>
